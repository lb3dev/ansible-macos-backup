---
- set_fact:
    restic_backups:
      - repo: test-repo-restic
        src: data
    restic_password: 'abc123!'
    skip_backup_if_repo_missing: False

- name: Create test data directory
  file:
    path: data
    state: directory

- name: Create data files
  file:
    path: data/data1.txt
    state: touch

- include_role:
    name: roles/restic
    tasks_from: main

- name: Ensure default .DS_Store exclude parameter is set
  assert:
    that:
      - restic_excludes_params == '--exclude="*.DS_Store"'

- set_fact:
    restic_excludes_default: []

- include_role:
    name: roles/restic
    tasks_from: main

- name: Ensure empty exclude parameter is set
  assert:
    that:
      - restic_excludes_params == ''

- set_fact:
    restic_excludes_default:
      - '"*.DS_Store"'
      - '"*.git"'
      - '"*.ssh"'

- include_role:
    name: roles/restic
    tasks_from: main

- name: Ensure multiple excludes parameter is set
  assert:
    that:
      - restic_excludes_params == '--exclude="*.DS_Store" --exclude="*.git" --exclude="*.ssh"'

- import_tasks: test-cleanup.yml