---
- hosts: all
  tasks:
    - name: Get current directory
      shell: pwd
      register: hello_result
    - debug:
        msg: "{{ hello_result }}"
    - name: Create test data directory
      file:
        path: ./data
        state: directory
    - name: Create data files
      file:
        path: ./data/hello.txt
        state: touch
    - name: Remove test repos
      shell: rm -rf ./repo* && rm -rf ./missing
    - name: Create config data directory
      file:
        path: ./repo_config
        state: directory