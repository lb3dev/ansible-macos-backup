---
- set_fact:
    restic_password: 'abc123!'
    restic_repos:
      - test-repo-restic
    restic_sources:
      - missing-data

- include_role:
    name: roles/restic
    tasks_from: main

- name: Check repo status
  stat:
    path: test-repo-restic
  register: restic_result

- name: Ensure restic backup directory is not created
  assert:
    that:
      - not restic_result.stat.exists

- import_tasks: test-cleanup.yml
