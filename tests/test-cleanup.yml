---
- name: "cleanup: find test directories"
  find:
    paths: .
    patterns: "test-repo-*"
    file_type: directory
  register: find_result

- name: "cleanup: remove test directories"
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ find_result.files | default([]) }}"
  loop_control:
    label: "{{ item.path }}"

- name: "cleanup: remove test data directory"
  file:
    path: data/
    state: absent
